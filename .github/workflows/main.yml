
name: Flutter CI/CD

on:
  push:
    branches:
      - master
      - dev
permissions:
  contents: write  # Required to push changes to repo

jobs:
  build:
    if: "!contains(github.event.head_commit.message, 'ci: bump versionCode')"  # Skip if version bump
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1  # Faster checkout, unless full history is required

      - name: Setup Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Cache Flutter Pub packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.pub-cache
            .dart_tool
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      - name: Install dependencies
        run: flutter pub get

      - name: Auto-increment versionCode in pubspec.yaml
        run: |
          VERSION_LINE=$(grep '^version:' pubspec.yaml)
          VERSION_NAME=$(echo "$VERSION_LINE" | cut -d '+' -f 1 | awk '{print $2}')
          VERSION_CODE=$(echo "$VERSION_LINE" | cut -d '+' -f 2)
          NEW_CODE=$((VERSION_CODE + 1))
          sed -i "s/^version:.*/version: $VERSION_NAME+$NEW_CODE/" pubspec.yaml
          echo "üî¢ Updated pubspec.yaml to version: $VERSION_NAME+$NEW_CODE"

      - name: Build APK
        run: |
          flutter build apk --release && echo "‚úÖ APK build success" || (echo "‚ùå APK build failed" && exit 1)

      - name: Upload APK
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
          retention-days: 7

      - name: Push to Releases (APK)
        uses: ncipollo/release-action@v1
        with:
          artifacts: "build/app/outputs/flutter-apk/app-release.apk"
          token: ${{ secrets.GITHUB_TOKEN }}